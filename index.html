<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Slider</title>
    <link rel="stylesheet" href="assets/stylesheet/master.css">
</head>

<body>
    <main>
        <section class="sec sec1">
            <figure>
                <img src="assets/img/blackwidow.jpg" alt="">
            </figure>
            <figcaption>
                <span>black</span>
                <span>widow</span>
            </figcaption>
        </section>

        <section class="sec sec2">
            <figure>
                <img src="assets/img/captainamerica.jpg" alt="">
            </figure>
            <figcaption>
                <span>captain</span>
                <span>america</span>
            </figcaption>
        </section>


        <section class="sec sec3">
            <figure>
                <img src="assets/img/ironman-alt.jpg" alt="">
            </figure>
            <figcaption>
                <span>iron</span>
                <span>man</span>
            </figcaption>
        </section>


        <section class="sec sec4">
            <figure>
                <img src="assets/img/thor.jpg" alt="">
            </figure>
            <figcaption>
                <span>thor</span>
                <span>just thor</span>
            </figcaption>
        </section>

        <section class="fixed">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <div>black widow</div>
            <div>captiain america</div>
            <div>iron man</div>
            <div>thor</div>
        </section>
    </main>
</body>

</html>
